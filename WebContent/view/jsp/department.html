<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../css/department.css">
<link rel="stylesheet" href="../layui-v2.4.5/layui/css/layui.css">
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/layui/layui.js"></script>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script src="../js/bootstrap-treeview.js"></script>
<script src="../js/department.js"></script>
<title>Department</title>
</head>
<body>
	<div class="div1">
		<form class="layui-form" target="nm_iframe">
			<div class="layui-form-item">
				<label >部门名称</label>
				<div class="layui-input-block">
					<input type="text" name="departmentName" lay-verify="required"
						placeholder="请输入部门名称" autocomplete="off" class="layui-input" id="input1">
				</div>
							<label>所属部门</label>
				<div class="layui-input-block">
					<input type="text" name="preDpartmentId" lay-verify="required"
						placeholder="请输入所属部门编号" autocomplete="off" class="layui-input" id="input2">
				</div>
			</div>
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
			    </div>
			  </div>
		</form>
		<iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
		<hr class="layui-bg-blue">
		<table class="layui-hide" id="department" lay-filter="test"></table>
			<script type="text/html" id="barDemo">
  			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
        <div id="tree"></div>
	</div>
	
</body>
</html>
